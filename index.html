<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tber Scales - Cメジャー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .selector-box {
      margin-bottom: 20px;
    }
    select {
      padding: 8px 12px;
      margin: 0 5px;
    }
    .section {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .fretboard-img {
      width: 85%;
      height: auto;
    }
    .notes {
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tber scales</h1>
  <div class="selector-box">
    <select id="key">
      <option selected>C</option>
    </select>
    <select id="genre">
      <option selected>メジャー</option>
    </select>
    <select id="scale">
      <option selected>メジャースケール</option>
    </select>
  </div>

  <div class="section">
    <h2>指板</h2>
    <img src="c_major_fretboard_between_frets.png" alt="Cメジャースケール指板" class="fretboard-img" />
  </div>

  <div class="section">
    <h2>構成音</h2>
    <p class="notes">C, D, E, F, G, A, B</p>
  </div>
</body>
</html>
